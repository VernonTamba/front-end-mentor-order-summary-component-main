<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container attribution">
      <!-- <div class="header__Image"> -->
      <img
        class="image__Header"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <!-- </div> -->
      <div class="sub-container">
        <div class="header__Content">
          <h1 class="header__Title">Order Summary</h1>
          <p class="header__Description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="content__Lists">
          <div class="content__List">
            <div class="content__ListDetails">
              <img
                class="image__List"
                src="./images/icon-music.svg"
                alt="icon-music"
              />
              <div class="content__ListDetail">
                <p class="listDetail__Title">Annual Plan</p>
                <p class="listDetail__Cost">$59.99/year</p>
              </div>
            </div>
            <a class="listDetail__Change attribution" href="#">Change</a>
          </div>
          <div class="content__Buttons">
            <button class="content__ProceedButton">Proceed to Payment</button>
            <button class="content__CancelButton">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
